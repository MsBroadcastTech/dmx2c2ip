<?xml version="1.0" ?>
<!DOCTYPE html  PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 
 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <head>
    <title>All values</title>
    <script type="application/javascript" src="json_util.js">
    </script>
    <script type="application/javascript" src="jquery_min.js">
    </script>
  </head>
  <body onload="$('.expanded').hide();JSONList('values', $('#json_values'));new FieldUpdate('values',$('#json_values')).start(); ">
    <h1>All values</h1>
    <ul>
      <li onclick="$('.expanded').hide();$('.collapsed').show()">
	Collapse all
      </li>
      <li onclick="$('.expanded').show();$('.collapsed').hide()">
	Expand all
      </li>
    </ul>
    <form action="">
      <ul id='json_values'>
	<li class="container-template">
	  <div class="replace-name"/>
	  <img src="expand.svg" class ="collapsed"
	       onclick="$('>*.expanded',this.parentNode).show();$('>*.collapsed',this.parentNode).hide()" alt=""/>
	  <img src="collapse.svg" class="expanded"
	       onclick="$('>*.collapsed',this.parentNode).show();$('>*.expanded',this.parentNode).hide()" alt=""/>
	  <ul  class="expanded"><div class="replace-child"/></ul>
	</li>
	<li class="leaf-template"><div class="replace-name"/> = <input class="value-input"/></li>
      </ul>
    </form>

  </body>
</html>
