<?xml version="1.0" ?>
<!DOCTYPE html  PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 
 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <head>
    <title>C2IP devices</title>
    <script type="application/javascript" src="json_util.js">
    </script>
    <script type="application/javascript" src="device_info.js">
    </script>
    <script type="application/javascript" src="jquery_min.js">
    </script>
  </head>
  <body onload="upd = new ExpandTable( $('#device_table'), 'values/functions/attributes/id1/camera', ''); upd = new FieldUpdate('values/functions/values/id1/camera', $('#device_table')); upd.start();">
    <h1>C2IP devices</h1>
    <form action="#">
      <table id="device_table">
	<tr>
	  <th align="left">Function ID</th>
	  <th align="left">Function name</th>
	  <th align="left">Type</th>
	  <th align="left">Value</th>
	  <th align="left">Unit</th>
	  <th align="left">Options</th>
	</tr>
	<tr class="template">
	  <td class="replace-content">id</td>
	  <td class="replace-content">name</td>
	  <td class="replace-content">type</td>
	  <td><input class="set-path" name="value"/></td>
	  <td class="replace-content">unit</td>
	  <td class="replace-content">options</td>
	</tr>
      </table>
    </form>
  </body>
</html>
