<?xml version="1.0" ?>
<!DOCTYPE html  PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 
 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <head>
    <title>JSON test</title>
    <script type="application/javascript" src="json_util.js">
    </script>
    <script type="application/javascript" src="jquery_min.js">
    </script>
  </head>
  <body onload="upd = new FieldUpdate('values',$('form')); upd.start()" onunload="upd.stop()">
    <h1>JSON test</h1>
    <form action="#">
      <p>
	<button type="button" onclick="requestValues('values')">Get</button>
	<button type="button" onclick="sendValues('values/bar',{0:3.4,1:3e6})">Send</button>
	<button type="button" onclick="$('p#result').text('Foo')" >Foo</button>
	
      </p>
      <p>
	Name
	<input type="text" name="string" id="string" path="name">
	</input>
	<br/>
	Foo
	<input type="text" name="string" id="foo" path="foo">
	</input>
	<button type="button" onclick="sendValues('values/name',$('input#string').val())">Send</button>
      </p>
      <table>
	<tr>
	  <td>1</td><td><input type="text" size="4" path="dmx_channels/ch1"/></td>
	</tr>
	<tr>
	  <td>2</td><td><input type="text" size="4" path="dmx_channels/ch2"/></td>
	</tr>
	<tr>
	  <td>3</td><td><input type="text" size="4" path="dmx_channels/ch3"/></td>
	</tr>
	<tr>
	  <td>4</td><td><input type="text" size="4" path="dmx_channels/ch4"/></td>
	</tr>
	<tr>
	  <td>5</td><td><input type="text" size="4" path="dmx_channels/ch5"/></td>
	</tr>
	<tr>
	  <td>6</td><td><input type="text" size="4" path="dmx_channels/ch6"/></td>
	</tr>
	<tr>
	  <td>7</td><td><input type="text" size="4" path="dmx_channels/ch7"/></td>
	</tr>
	<tr>
	  <td>8</td><td><input type="text" size="4" path="dmx_channels/ch8"/></td>
	</tr>
      </table>
    </form>
    <p id="result">Bar
    </p>
  </body>
</html>
